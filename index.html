<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<title>How you eat a Big Mac</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<style type="text/css">
			@font-face {
				font-family: phantom;
				src: url(phantom.ttf) format("truetype");
			}
			@font-face {
				font-family: junction;
				src: url(junction.ttf) format("truetype");
			}
		</style>
		<script type="text/javascript" src="js/clock.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="stylesheet" href="css/css/imagehover.min.css">
		<script src="js/ripple.js" type="text/javascript"></script>
		<link rel="stylesheet" href="js/ripple.css"></script>
		
	</head>
	<body scroll="no" style="overflow: hidden">
		<video playsinline autoplay muted loop id="bgvid">
			<source src="video.mp4" type="video/mp4">
		</video>
		<h2>Aidan Carlisle</h2>
		<div id="main">
			<div class="wrapper">
				<div id="txt"></div>
				<video width="360" height="450" autoplay="autoplay" loop="loop" id="video">
					<source src="video.mp4" type="video/mp4" />
				</video>
				<div id="gmail">
					<p>
						<a href="https://www.gmail.com" class="btn" data-ripple="">
							<img src="img/gmail.png" width="128" height="93">
						</a>
					</p>
				</div>
				<div id="classroom">
					<p>
						<a href="https://classroom.google.com">
							<img src="img/classroom.png" width="128" height="111">
						</a>
					</p>
				</div>
				<div id="youtube">
					<p>
						<a href="https://www.youtube.com">
							<img src="img/youtube.png" width="128" height="90">
						</a>
					</p>
				</div>
				<div id="spotify">
					<p>
						<a href="https://play.spotify.com">
							<img src="img/spotify.png" width="128" height="128">
						</a>
					</p>
				</div>
				<div id="twitter">
					<p>
						<a href="https://www.twitter.com">
							<img src="img/twitter.png" width="128" height="104"> 
						</a>
					</p>
				</div>
				<div id="amazon">
					<p>
						<a href="https://www.amazon.com">
							<img src="img/amazon.png" width="128" height="114">
						</a>
					</p>
				</div>
				<div id="drive">
					<p>
						<a href="https://drive.google.com">
							<img src="img/drive.png" width="128" height="111">
						</a>
					</p>
				</div>
				<div id="docs">
					<p>
						<a href="https://docs.google.com">
							<img src="img/docs.png" width="90" height="118">
						</a>
					</p>
				</div>
			</div>
		</div>

</html>
